<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@400;700&family=Raleway&display=swap"
        rel="stylesheet">
    <title>Shopno</title>
</head>

<body>
    <main>
        <div class="promo">
            <div class="container">
                <header class="header">
                    <a class="header__logo" href="/">
                        <img src="img/logo.png" alt="logo">
                    </a>
                </header>

                <div class="promo__title">
                    <h1 class="promo__header">
                        Say Hello to <mark>SHOPNO!</mark><br>
                        <mark>Agency</mark> CORPORATE SHOPNO Theme
                    </h1>
                </div>

                <div class="promo__button">
                    <button>Contact us</button>
                </div>

                <div class="promo__image">
                    <img src="img/cup.png" alt="">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
